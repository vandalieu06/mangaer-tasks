<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGener - Iniciar Sesión</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6d5dfb',
                            dark: '#362c77',
                        },
                        neutral: {
                            light: '#f7f7fb',
                            medium: '#d4d4e0',
                            dark: '#1f1f29',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <script src="./dist/login.js" defer></script>
</head>

<body class="bg-white font-sans min-h-screen">
    <!-- Contenedor principal centrado -->
    <div class="flex flex-col items-center justify-center gap-5 min-h-screen px-6 py-6">
        
        <!-- Header con logos -->
        <div class="flex items-center justify-center gap-[45px] p-4 rounded-2xl shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] w-full max-w-[528px]">
            
            <!-- Logo Escuela -->
            <div class="bg-neutral-light p-2 rounded-md w-[222px] shrink-0">
                <div class="aspect-[222/114] rounded-md overflow-hidden">
                    <img 
                        src="./src/assets/logoJV.png" 
                        alt="Logo Jaume Viladoms Centre Educatiu"
                        class="w-full h-full object-contain rounded-md"
                    />
                </div>
            </div>
            
            <!-- Separador vertical -->
            <div class="flex items-center justify-center w-0 h-[76px]">
                <div class="w-0 h-[76px] border-l-2 border-primary"></div>
            </div>
            
            <!-- Logo hexagonal (TaskGener) -->
            <div class="w-[104px] h-[123px] shrink-0 flex items-center justify-center">
                <img 
                    src="./src/assets/logoMarcaSVG.svg" 
                    alt="Logo TaskGener"
                    class="w-full h-full object-contain"
                />
            </div>
        </div>
        
        <!-- Formulario de login -->
        <div class="bg-neutral-light border-2 border-neutral-dark rounded-2xl p-4 w-full max-w-[440px] h-[298px] flex flex-col justify-between">
            
            <!-- Campo Usuario -->
            <div class="flex flex-col gap-4 justify-center">
                <label for="username" class="font-extrabold text-base text-primary leading-normal">
                    Usuario
                </label>
                <input 
                    id="username" 
                    type="text" 
                    placeholder="Nombre"
                    class="bg-neutral-light border border-primary-dark rounded-lg h-[66px] px-4 py-2 w-full font-extrabold text-base text-neutral-dark placeholder:text-neutral-medium focus:outline-none focus:ring-2 focus:ring-primary"
                />
            </div>
            
            <!-- Campo Contraseña -->
            <div class="flex flex-col gap-4 justify-center">
                <label for="password" class="font-extrabold text-base text-primary leading-normal">
                    Contraseña
                </label>
                <input 
                    id="password" 
                    type="password" 
                    placeholder="contraseña"
                    class="bg-neutral-light border border-primary-dark rounded-lg h-[66px] px-4 py-2 w-full font-extrabold text-base text-neutral-dark placeholder:text-neutral-medium focus:outline-none focus:ring-2 focus:ring-primary"
                />
            </div>
        </div>
        
        <!-- Mensaje de error (oculto por defecto) -->
        <div id="error" class="text-red-600 font-semibold text-sm text-center hidden"></div>
        
        <!-- Botón de login -->
        <button 
            onclick="validarUsuario()"
            class="bg-primary hover:bg-primary-dark text-white font-extrabold text-base rounded-xl px-8 py-4 w-full max-w-[440px] transition-colors duration-200 shadow-md hover:shadow-lg"
        >
            Entrar
        </button>
        
        <!-- Enlace a registro -->
        <div class="text-center text-sm text-neutral-dark">
            <span>¿No tienes cuenta? </span>
            <a href="./signup.html" class="text-primary hover:text-primary-dark font-semibold underline">
                Crea una aquí
            </a>
        </div>
    </div>
</body>

</html>
